<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de Cócteles</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-dark text-white py-4 mb-4">
    <div class="container">
      <h1 class="h3 mb-0">Buscador de Cócteles</h1>
    </div>
  </header>

  <main class="container">
    <!-- Buscador responsivo -->
    <form class="mb-4" onsubmit="event.preventDefault(); getList();">
      <label for="nombre" class="form-label">Buscar cóctel</label>
      <div class="input-group">
        <input id="nombre" type="text" class="form-control" placeholder="Ej. margarita, mojito..." />
        <button class="btn btn-primary" type="submit">Buscar</button>
      </div>
    </form>

    <!-- Resultado en grilla responsiva -->
    <div id="listaCocteles" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      <!-- Aquí se inyectan las cards -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="coctelModal" tabindex="-1" aria-labelledby="coctelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="coctelModalLabel">Receta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts (solo el bundle, que ya incluye Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Tu lógica -->
  <script src="index.js"></script>
</body>
